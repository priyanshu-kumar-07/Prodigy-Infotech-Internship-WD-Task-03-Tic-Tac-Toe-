<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style03.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="scoreboard">
    <p>X: <span id="scoreX">0</span></p>
    <p>O: <span id="scoreO">0</span></p>
  </div>

  <div class="game-container" id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <p id="status">Player X's Turn</p>

  <div class="controls">
    <button id="resetBtn">Reset Game</button>
    <button id="toggleMode">Dark/Light</button>
    <button id="playAI">Play vs Computer</button>
  </div>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  <audio id="winSound" src="https://www.fesliyanstudios.com/play-mp3/438"></audio>

  <script src="script03.js"></script>
</body>
</html>
